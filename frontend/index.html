<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AviMP4 - Video Downloader</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-card: #1a1a24;
      --accent: #6366f1;
      --accent-hover: #818cf8;
      --accent-glow: rgba(99, 102, 241, 0.3);
      --text-primary: #f4f4f5;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --border: #27272a;
      --success: #22c55e;
      --warning: #f59e0b;
      --error: #ef4444;
      --gradient-start: #6366f1;
      --gradient-end: #a855f7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated background */
    .bg-pattern {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: 
        radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(168, 85, 247, 0.08) 0%, transparent 50%),
        var(--bg-primary);
    }

    .grid-overlay {
      position: fixed;
      inset: 0;
      z-index: -1;
      background-image: 
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 60px 60px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInDown 0.6s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .logo-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px var(--accent-glow);
    }

    .logo-icon svg {
      width: 28px;
      height: 28px;
      fill: white;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }

    /* Main Card */
    .download-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2rem;
      animation: fadeInUp 0.6s ease-out 0.2s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Form */
    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .url-input-wrapper {
      position: relative;
      display: flex;
      gap: 0.75rem;
    }

    .url-input {
      flex: 1;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem 1.25rem;
      font-size: 1rem;
      color: var(--text-primary);
      font-family: inherit;
      transition: all 0.2s ease;
    }

    .url-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .url-input::placeholder {
      color: var(--text-muted);
    }

    .submit-btn {
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      border: none;
      border-radius: 12px;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px var(--accent-glow);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .submit-btn svg {
      width: 20px;
      height: 20px;
    }

    /* Options Row */
    .options-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    select {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 0.75rem 1rem;
      font-size: 0.95rem;
      color: var(--text-primary);
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    select:focus {
      outline: none;
      border-color: var(--accent);
    }

    /* Supported Platforms */
    .platforms {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }

    .platform-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.4rem 0.75rem;
      background: var(--bg-secondary);
      border-radius: 20px;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .platform-badge svg {
      width: 14px;
      height: 14px;
    }

    /* Downloads List */
    .downloads-section {
      margin-top: 2rem;
      animation: fadeInUp 0.6s ease-out 0.4s both;
    }

    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .downloads-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .download-item {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 1.25rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      transition: all 0.2s ease;
    }

    .download-item:hover {
      border-color: var(--accent);
    }

    .download-icon {
      width: 48px;
      height: 48px;
      background: var(--bg-secondary);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .download-icon svg {
      width: 24px;
      height: 24px;
      fill: var(--text-secondary);
    }

    .download-info {
      flex: 1;
      min-width: 0;
    }

    .download-title {
      font-weight: 500;
      margin-bottom: 0.25rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .download-meta {
      font-size: 0.85rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .download-status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.3rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .status-pending {
      background: rgba(245, 158, 11, 0.15);
      color: var(--warning);
    }

    .status-downloading {
      background: rgba(99, 102, 241, 0.15);
      color: var(--accent);
    }

    .status-completed {
      background: rgba(34, 197, 94, 0.15);
      color: var(--success);
    }

    .status-failed {
      background: rgba(239, 68, 68, 0.15);
      color: var(--error);
    }

    /* Progress Bar */
    .progress-bar {
      width: 100%;
      height: 4px;
      background: var(--bg-secondary);
      border-radius: 2px;
      margin-top: 0.5rem;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-muted);
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    /* Loading spinner */
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Toast notifications */
    .toast-container {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      z-index: 1000;
    }

    .toast {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem 1.25rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      animation: slideIn 0.3s ease-out;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .toast-success {
      border-color: var(--success);
    }

    .toast-error {
      border-color: var(--error);
    }

    /* Responsive */
    @media (max-width: 640px) {
      .container {
        padding: 1rem;
      }

      h1 {
        font-size: 1.75rem;
      }

      .download-card {
        padding: 1.25rem;
      }

      .url-input-wrapper {
        flex-direction: column;
      }

      .submit-btn {
        width: 100%;
        justify-content: center;
      }

      .options-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

      vimeo: `<svg viewBox="0 0 24 24"><path fill="#1ab7ea" d="M23.977 6.416c-.105 2.338-1.739 5.543-4.894 9.609-3.268 4.247-6.026 6.37-8.29 6.37-1.409 0-2.578-1.294-3.553-3.881L5.322 11.4C4.603 8.816 3.834 7.522 3.01 7.522c-.179 0-.806.378-1.881 1.132L0 7.197c1.185-1.044 2.351-2.084 3.501-3.128C5.08 2.701 6.266 1.984 7.055 1.91c1.867-.18 3.016 1.1 3.447 3.838.465 2.953.789 4.789.971 5.507.539 2.45 1.131 3.674 1.776 3.674.502 0 1.256-.796 2.265-2.385 1.004-1.589 1.54-2.797 1.612-3.628.144-1.371-.395-2.061-1.614-2.061-.574 0-1.167.121-1.777.391 1.186-3.868 3.434-5.757 6.762-5.637 2.473.06 3.628 1.664 3.493 4.797l-.013.01z"/></svg>`,
      default: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polygon points="10 8 16 12 10 16 10 8"/></svg>`
    };

    // Toast notification
    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      toast.innerHTML = `
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="${type === 'success' ? 'var(--success)' : 'var(--error)'}" stroke-width="2">
          ${type === 'success' 
            ? '<path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/>'
            : '<circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/>'
          }
        </svg>
        <span>${message}</span>
      `;
      toastContainer.appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }

    // Format file size
    function formatSize(bytes) {
      if (!bytes) return 'Unknown size';
      const units = ['B', 'KB', 'MB', 'GB'];
      let i = 0;
      while (bytes >= 1024 && i < units.length - 1) {
        bytes /= 1024;
        i++;
      }
      return `${bytes.toFixed(1)} ${units[i]}`;
    }

    // Format speed
    function formatSpeed(bps) {
      if (!bps) return '';
      return formatSize(bps) + '/s';
    }

    // Get status class
    function getStatusClass(status) {
      const classes = {
        pending: 'status-pending',
        crawling: 'status-pending',
        ready: 'status-pending',
        downloading: 'status-downloading',
        completed: 'status-completed',
        failed: 'status-failed',
        cancelled: 'status-failed'
      };
      return classes[status] || 'status-pending';
    }

    // Render downloads list
    function renderDownloads() {
      if (downloads.length === 0) {
        downloadsList.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="7 10 12 15 17 10"/>
              <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            <p>No downloads yet. Paste a URL above to get started!</p>
          </div>
        `;
        return;
      }

      downloadsList.innerHTML = downloads.map(dl => `
        <div class="download-item" data-id="${dl.id}">
          <div class="download-icon">
            ${platformIcons[dl.sourcePlatform] || platformIcons.default}
          </div>
          <div class="download-info">
            <div class="download-title">${dl.title || dl.fileName || 'Processing...'}</div>
            <div class="download-meta">
              <span>${dl.sourcePlatform || 'Unknown'}</span>
              <span>•</span>
              <span>${formatSize(dl.fileSize)}</span>
              ${dl.status === 'downloading' && dl.speedBps ? `<span>• ${formatSpeed(dl.speedBps)}</span>` : ''}
            </div>
            ${dl.status === 'downloading' ? `
              <div class="progress-bar">
                <div class="progress-fill" style="width: ${dl.progress}%"></div>
              </div>
            ` : ''}
          </div>
          <div class="download-status ${getStatusClass(dl.status)}">
            ${dl.status === 'downloading' ? `${dl.progress}%` : dl.status}
          </div>
        </div>
      `).join('');
    }

    // Submit download
    async function submitDownload(e) {
      e.preventDefault();
      
      const url = urlInput.value.trim();
      if (!url) return;

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<div class="spinner"></div><span>Processing...</span>';

      try {
        const response = await fetch(`${API_URL}/downloads`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            url,
            mediaType: mediaTypeSelect.value,
            preferredQuality: qualitySelect.value
          })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Failed to submit download');
        }

        // Add to downloads list
        downloads.unshift({
          id: data.job.id,
          status: data.job.status,
          sourceUrl: data.job.sourceUrl,
          sourcePlatform: data.job.sourcePlatform,
          progress: 0,
          title: null,
          fileName: null,
          fileSize: null,
          speedBps: null
        });

        renderDownloads();
        showToast('Download started successfully!');
        urlInput.value = '';

        // Start polling for this job
        startPolling(data.job.id);

      } catch (error) {
        showToast(error.message, 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = `
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
          <span>Download</span>
        `;
      }
    }

    // Poll for download status
    async function pollStatus(jobId) {
      try {
        const response = await fetch(`${API_URL}/downloads/${jobId}`);
        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Failed to get status');
        }

        // Update download in list
        const index = downloads.findIndex(d => d.id === jobId);
        if (index !== -1) {
          downloads[index] = {
            ...downloads[index],
            ...data
          };
          renderDownloads();
        }

        // Stop polling if completed or failed
        if (['completed', 'failed', 'cancelled'].includes(data.status)) {
          stopPolling(jobId);
          if (data.status === 'completed') {
            showToast('Download completed!');
          } else if (data.status === 'failed') {
            showToast('Download failed: ' + (data.errorMessage || 'Unknown error'), 'error');
          }
        }

      } catch (error) {
        console.error('Polling error:', error);
      }
    }

    function startPolling(jobId) {
      if (pollingIntervals[jobId]) return;
      pollingIntervals[jobId] = setInterval(() => pollStatus(jobId), 2000);
      pollStatus(jobId); // Initial poll
    }

    function stopPolling(jobId) {
      if (pollingIntervals[jobId]) {
        clearInterval(pollingIntervals[jobId]);
        delete pollingIntervals[jobId];
      }
    }

    // Event listeners
    form.addEventListener('submit', submitDownload);

    // Initialize
    console.log('AviMP4 Downloader initialized');
  </script>
